<div class="head col-xs-12">
	<div class="col-xs-5 col-xs-offset-2">
			<div class="input-group">
				<input type="text" ng-model="search" class="form-control" placeholder="Search for...">
				<span class="input-group-btn">
					<button class="btn btn-default">Search!</button>
				</span>
			</div>
	</div>
</div>

<div ng-repeat="serial in serials | filter: search">
	<div class="col-sm-3">
		<a href="#/serial/{{serial.name}}">
			<img ng-src="{{serial.img}}" alt="{{serial.name}}" serial-bloc>
			<div>{{serial.name}} </div>
		</a>
	</div>
</div>
